<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <title>Student Grade Table</title>
  </head>
  <body>
    <div class="container-sm">
      <header class="row align-items-center">
        <h1 class="col-12 col-lg-6 text-center text-lg-left">Student Grade Table</h1>
        <h2 class="col-12 col-lg-6 text-center text-lg-right">
          <div>Average Grade <span class="badge badge-secondary"></span></div>
        </h2>
      </header>
      <div class="flex-row-reverse row">
        <form class="col">
          <div class="input-group mb-3">
            <i class="fa fa-user input-group-prepend input-group-text d-flex"></i>
            <input type="text" placeholder="Student Name" class="form-control" name="name" />
          </div>
          <div class="input-group mb-3">
            <i class="fa fa-list-alt input-group-prepend input-group-text font-weight-normal d-flex"></i>
            <input type="text" placeholder="Student Course" class="form-control" name="course" />
          </div>
          <div class="input-group mb-3">
            <i class="fa fa-graduation-cap input-group-prepend input-group-text d-flex"></i>
            <input type="text" placeholder="Student Grade" class="form-control" name="grade" />
          </div>
          <div class="input-group justify-content-end mb-5">
            <button type="submit" class="btn btn-success mr-3">Add</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
        <div class="col-12 col-lg-8">
          <table class="table table-striped table-bordered">
            <thead class="thead-light">
              <tr>
                <th scope="col">Student Name</th>
                <th scope="col">Course</th>
                <th scope="col">Grade</th>
                <th scope="col">Operations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <p class="d-none">No Grades Recorded</p>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
