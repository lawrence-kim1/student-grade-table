<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
    <title>Student Grade Table</title>
  </head>
  <body>
    <div class="container-fluid px-5">
      <header class="row align-items-center mx-5">
        <h1 class="col">Student Grade Table</h1>
        <h2 class="col text-right">
          <div>Average Grade <span class="badge badge-secondary"></span></div>
        </h2>
      </header>
      <div class="row">
        <table class="table table-striped table-bordered mx-5 col-8">
          <thead class="thead-light">
            <tr>
              <th scope="col">Student Name</th>
              <th scope="col">Course</th>
              <th scope="col">Grade</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td scope="row"></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td scope="row"></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td scope="row"></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <form class="col">
          <div class="input-group mb-3">
            <i class="fa fa-user input-group-prepend input-group-text d-flex"></i>
            <input type="text" placeholder="Student Name" class="form-control" name="name" />
          </div>
          <div class="input-group mb-3">
            <i class="fa fa-list-alt input-group-prepend input-group-text font-weight-normal d-flex"></i>
            <input type="text" placeholder="Student Course" class="form-control" name="course" />
          </div>
          <div class="input-group mb-3">
            <i class="fa fa-graduation-cap input-group-prepend input-group-text d-flex"></i>
            <input type="text" placeholder="Student Grade" class="form-control" name="grade" />
          </div>
          <div class="input-group justify-content-end">
            <button type="submit" class="btn btn-success mr-3">Add</button>
            <button type="reset" class="btn btn-outline-secondary">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="components/grade-form.js"></script>
    <script src="components/grade-table.js"></script>
    <script src="components/page-header.js"></script>
    <script src="components/app.js"></script>
    <script src="main.js"></script>
  </body>
</html>
